<!DOCTYPE html>
<html>
	<head>

		<!-- Application title -->
		<title>Zen Tran - A multisource translation program.</title>

		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">

		<!-- Main application code -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/button_control.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

	</head>

	<body>

		<header>
			<!-- Close Button -->
			<!-- <button class="btn btn-danger" id="close">Close</button> -->
			<!-- Minimise Button -->
			<!-- <button class="btn btn-primary" id="minimise">Minimise</button> -->
		</header>

		<div class="container">
			<div class="row">
				<!-- Setting containers -->
				<div class="col-xs-2"></div>
				<div class="col-xs-8" style="padding-top: 20px;">

					<!-- Notification of "http://" prefix -->
					<div role="alert" class="alert alert-info">
						<b>Heads Up!</b> <i>Be sure to start the URL with </i>"<b>http://</b>" <i>or</i> <b>"https://"</b>
					</div>

					<!-- Link area for the story -->
					<div class="panel panel-default">
						<div class="panel-heading">
							Start here...
						</div>
						<div class="panel-body">
							<!-- Form for entering the book URL -->
							<form id="book_form">
								<div class="input-group">
									<span class="input-group-addon" id="url_addon">URL</span>
									<input type="text" name="book_url" class="form-control" placeholder="Book URL" aria-describedby="url_addon">
								</div>
						</div>
						<div class="panel-footer">
								<button type="submit" class="btn btn-success">Translate</button><span id="progress_text"></span>
							</form>
						</div>
					</div>

					<!-- Used to display errors -->
					<div role="alert" id="error_box"></div>

				</div>
				<div class="col-xs-2"></div>
			</div>
		</div>

	</body>
</html>
